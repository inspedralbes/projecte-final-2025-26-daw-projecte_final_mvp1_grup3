name: Desplegar Nuxt SPA a GitHub Pages

on:
  push:
    branches:
      - main

# Configura els permisos del GITHUB_TOKEN per permetre el desplegament a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet només un desplegament concurrent, ometent les execucions a la cua entre l'execució en curs i l'última en cua.
# Tanmateix, NO cancel·lis les execucions en curs, ja que volem permetre que aquests desplegaments de producció es completin.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Construir SPA
    runs-on: ubuntu-latest
    
    steps:
      - name: Obtenir repositori
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Coincideix amb la imatge docker node v20

      - name: Instal·lar dependències
        working-directory: ./frontend
        run: npm ci || npm install --legacy-peer-deps
        
      - name: Generar Lloc Estàtic (SPA)
        working-directory: ./frontend
        run: npm run generate
        env:
          # Si tens variables d'entorn com endpoints d'API, pots afegir-les aquí:
          # NUXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NODE_ENV: production

      - name: Pujar artefacte
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/.output/public

  deploy:
    name: Desplegar a GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
